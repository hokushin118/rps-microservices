# RPS Query microservice ClusterIP service
apiVersion: v1 # K8S API version
kind: Service
metadata:
  name: score-qry-service-svc
  namespace: rps-app-dev # The name of the namespace
  labels:
    app: score-qry-service
    tier: backend
    environment: development
spec:
  selector:
    app: score-qry-service
    tier: backend
    environment: development
  ports:
    - name: http-8080
      protocol: TCP
      port: 8080 # The port that the service is running on in the cluster
      targetPort: 8080 # The port exposed by the service
  type: ClusterIP # Type of the service, here our application is only accessible in the K8S private network and canâ€™t be accessed from the outside world
