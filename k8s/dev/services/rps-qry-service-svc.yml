apiVersion: v1 # K8S API version
kind: Service
metadata:
  name: rps-qry-service-svc
  namespace: rps-app-dev # The name of the namespace
  labels:
    app: rps-qry-service
    tier: backend
spec:
  selector:
    app: rps-qry-service
    tier: backend
  ports:
    - name: http-8082
      protocol: TCP
      port: 8082 # The port that the service is running on in the cluster
      targetPort: 8082 # The port exposed by the service
  type: ClusterIP # Type of the service, here our application is only accessible in the K8S private network and canâ€™t be accessed from the outside world
