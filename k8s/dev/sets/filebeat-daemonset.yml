# Filebeat Daemonset for Kubernetes
# Deploy a Filebeat instance per node for node log retrieval
# It send logs to Elasticsearch or Logstash, Filebeat serves as a log shipping agent that utilizes the lumberjack networking protocol
# to communicate with Elasticsearch or Logstash
apiVersion: apps/v1 # K8S API version
kind: DaemonSet # A DaemonSet ensures that all (or some) Nodes run a copy of a Pod
metadata:
  name: filebeat-dst
  namespace: kube-elk # The name of the namespace
  labels:
    app: filebeat
    tier: infrastructure
spec:
  selector:
    matchLabels:
      app: filebeat
      tier: infrastructure
  template: # a blueprint for pods
    metadata:
      labels:
        app: filebeat
        tier: infrastructure
    spec: # specification for pods
      serviceAccountName: filebeat
      terminationGracePeriodSeconds: 30
      containers:
        - name: filebeat
          image: elastic/filebeat:6.8.23
          args: [
              "-c", "/etc/filebeat.yml",
              "-e",
          ]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: LOGSTASH_HOST
              value: logstash
            - name: LOGSTASH_PORT
              value: "5044"
            - name: ELASTICSEARCH_HOST
              value: elasticsearch
            - name: ELASTICSEARCH_PORT
              value: "9200"
            - name: ELASTICSEARCH_USERNAME
              value: elastic
            - name: ELASTICSEARCH_PASSWORD
              value: changeme
            - name: ELASTIC_CLOUD_ID
              value:
            - name: ELASTIC_CLOUD_AUTH
              value:
          securityContext:
            runAsUser: 0
            # If using Red Hat OpenShift uncomment this:
            #privileged: true
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - name: config
              mountPath: /etc/filebeat.yml
              readOnly: true
              subPath: filebeat.yml
            - name: inputs
              mountPath: /usr/share/filebeat/inputs.d
              readOnly: true
            - name: data
              mountPath: /usr/share/filebeat/data
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
      volumes:
        - name: config
          configMap:
            defaultMode: 0600
            name: filebeat-configmap
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: varlog
          hostPath:
            path: /var/log
        - name: inputs
          configMap:
            defaultMode: 0600
            name: filebeat-inputs-configmap
        # data folder stores a registry of read status for all files, so we don't send everything again on a Filebeat pod restart
        - name: data
          hostPath:
            path: /var/lib/filebeat-data
            type: DirectoryOrCreate
