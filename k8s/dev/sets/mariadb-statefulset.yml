apiVersion: apps/v1 # K8S API version
kind: StatefulSet
metadata:
  name: mariadb-sts
  namespace: kube-db # The name of the namespace
  labels:
    app: mariadb
    tier: database
spec:
  serviceName: mariadb-svc # link to mariadb service
  replicas: 3 # Number of replicas that will be created
  selector:
    matchLabels:
      app: mariadb
      tier: database
  template: # a blueprint for pods
    metadata:
      labels:
        app: mariadb
        tier: database
    spec:
      initContainers:
        - name: init-mariadb
          image: mariadb
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - "-c"
            - |
              set -ex
              echo 'Starting init-mariadb';
              # Check config map to directory that already exists
              # (but must be used as a volume for main container)
              ls /mnt/config-map
              # Statefulset has sticky identity, number should be last
              [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              # Copy appropriate conf.d files from config-map to
              # mariadb-config volume (emptyDir) depending on pod number
              if [[ $ordinal -eq 0 ]]; then
                # This file holds SQL for connecting to primary
                cp /mnt/config-map/primary.cnf /etc/mysql/conf.d/server-id.cnf
                # Create the users needed for replication on primary on a volume
                # initdb (emptyDir)
                cp /mnt/config-map/primary.sql /docker-entrypoint-initdb.d
              else
                # This file holds SQL for connecting to secondary
                cp /mnt/config-map/replica.cnf /etc/mysql/conf.d/server-id.cnf
                # On replicas use secondary configuration on initdb volume
                cp /mnt/config-map/secondary.sql /docker-entrypoint-initdb.d
              fi
              # Add an offset to avoid reserved server-id=0 value.
              echo server-id=$((3000 + $ordinal)) >> etc/mysql/conf.d/server-id.cnf
              ls /etc/mysql/conf.d/
              cat /etc/mysql/conf.d/server-id.cnf
          volumeMounts:
            - name: mariadb-config-map
              mountPath: /mnt/config-map
            - name: mariadb-config
              mountPath: /etc/mysql/conf.d/
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
      restartPolicy: Always
      containers:
        - name: mariadb
          image: mariadb
          imagePullPolicy: IfNotPresent
          ports:
            - name: tcp-3306
              protocol: TCP
              containerPort: 3306
          env:
            # Using Secrets
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-root-password
            - name: MYSQL_INITDB_SKIP_TZINFO
              value: "1"
          # Mount volume from persistent volume claim
          volumeMounts:
            - name: datadir
              mountPath: /var/lib/mysql/
            - name: mariadb-config
              mountPath: /etc/mysql/conf.d/
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mariadb-config-map
          configMap:
            name: mariadb-configmap
            #defaultMode: 0544
        - name: mariadb-config
          emptyDir: { }
        - name: initdb
          emptyDir: { }
  # PersistentVolumes for the MariaDB pods
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 300M
