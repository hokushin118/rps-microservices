server:
  port: 8083

# gRPC server configuration
grpc:
  server:
    port: 6568
    # Turn off the service listing (for both actuator and grpc)
    reflection-service-enabled: off

spring:
  config:
    location: classpath:/application-docker.yml
  banner:
    location: classpath:/docker/banner.txt

  # Mongo properties
  data:
    mongodb:
      host: ${MONGO_HOSTNAME}

  # Kafka properties
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_HOSTNAME_1}:${KAFKA_BROKER_PORT_1},${KAFKA_HOSTNAME_2}:${KAFKA_BROKER_PORT_2},${KAFKA_HOSTNAME_3}:${KAFKA_BROKER_PORT_3}

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        # exposing all endpoints
        include: "*"
  endpoint:
    health:
      show-details: always

# OpenApi configuration
api:
  dev:
    server:
      base-url: http://${OPEN_API_URL}${server.servlet.context-path}
  prod:
    server:
      base-url: http://${OPEN_API_URL}${server.servlet.context-path}
